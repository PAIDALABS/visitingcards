<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login â€” CardFlow</title>
    <meta name="description" content="Sign in to your CardFlow account to manage digital business cards, capture leads, and track analytics in real time.">
    <link rel="icon" type="image/svg+xml" href="/cardflow_logo_icon.svg">
    <script>
    // Verify token before redirecting (prevents redirect loop for expired tokens)
    (function(){
        var t = localStorage.getItem('token');
        if (!t) return;
        fetch('/api/auth/me', { headers: { 'Authorization': 'Bearer ' + t } })
            .then(function(r){ if (r.ok) window.location.replace('/dashboard'); else { localStorage.removeItem('token'); localStorage.removeItem('user'); } })
            .catch(function(){});
    })();
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FAFBFC">
    <script>(function(){var t=localStorage.getItem('cardflow-theme');if(!t&&window.matchMedia&&window.matchMedia('(prefers-color-scheme:dark)').matches)t='dark';if(t==='dark')document.documentElement.setAttribute('data-theme','dark');})()</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://accounts.google.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/theme.css">
    <link rel="stylesheet" href="/auth.css">
    <script src="/theme.js" defer></script>
    <script src="/api/client-config"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .forgot-link{
            display:block;
            text-align:right;
            font-size:13px;
            color:var(--accent-light);
            text-decoration:none;
            margin-top:4px;
            margin-bottom:8px;
        }
        .forgot-link:hover{text-decoration:underline}
        .reset-success{
            background:rgba(16,185,129,.1);
            border:1px solid rgba(16,185,129,.3);
            color:#6ee7b7;
            padding:10px 14px;
            border-radius:8px;
            font-size:13px;
            margin-bottom:16px;
            display:none;
        }
        .reset-success.show{display:block}
        .login-tabs{
            display:flex;
            background:var(--bg-elevated);
            border-radius:10px;
            padding:3px;
            margin-bottom:20px;
        }
        .login-tab{
            flex:1;
            padding:10px;
            border:none;
            background:transparent;
            color:var(--text-muted);
            font-family:inherit;
            font-size:14px;
            font-weight:500;
            cursor:pointer;
            border-radius:8px;
            transition:all .2s;
        }
        .login-tab.active{
            background:var(--accent);
            color:#fff;
        }
        .otp-input{
            text-align:center;
            font-family:'Courier New',monospace;
            letter-spacing:8px;
            font-size:24px;
            font-weight:600;
        }
        .otp-timer{
            text-align:center;
            font-size:13px;
            color:var(--text-muted);
            margin-top:8px;
        }
        .otp-timer span{color:var(--accent-light);font-weight:500}
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-logo">
        <a href="/landing" style="text-decoration:none;color:inherit"><h1>CardFlow</h1></a>
        <p>Share your card. Grow your network.</p>
    </div>
    <div class="auth-card">
        <h2>Welcome back</h2>
        <div class="login-tabs">
            <button class="login-tab active" onclick="switchTab('password')" id="tabPassword">Password</button>
            <button class="login-tab" onclick="switchTab('otp')" id="tabOtp">Email OTP</button>
        </div>
        <div id="errorMsg" class="error-msg"></div>
        <div id="resetSuccess" class="reset-success"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="pw-wrapper">
                    <input type="password" id="password" placeholder="Your password" required autocomplete="current-password" maxlength="128">
                    <button type="button" class="pw-toggle" onclick="togglePw(this)" aria-label="Show password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                </div>
            </div>
            <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>
            <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
        </form>
        <div id="otpForm" class="hidden">
            <div class="form-group">
                <label for="otpEmail">Email</label>
                <input type="email" id="otpEmail" placeholder="you@example.com" required autocomplete="email">
            </div>
            <button type="button" class="btn-primary" id="sendOtpBtn" onclick="handleSendOTP()">Send OTP</button>
            <div id="otpTimerRow" class="otp-timer hidden">OTP expires in <span id="otpExpiryTimer">10:00</span></div>
            <div id="otpCodeGroup" class="hidden" style="margin-top:16px">
                <div class="form-group">
                    <label for="otpCode">Enter 6-digit code</label>
                    <input type="text" id="otpCode" class="otp-input" placeholder="000000" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
                </div>
                <button type="button" class="btn-primary" id="verifyOtpBtn" onclick="handleVerifyOTP()">Verify &amp; Sign In</button>
            </div>
        </div>
        <div class="divider">or</div>
        <button class="btn-google" onclick="handleGoogleLogin()" id="googleBtn">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
        </button>
    </div>
    <div class="auth-footer">
        Don't have an account? <a href="signup">Sign up</a>
    </div>
</div>

<script src="/common.js"></script>
<script>
// If already logged in, redirect
if (localStorage.getItem('token')) {
    // Verify token is still valid
    fetch('/api/auth/me', {
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
    }).then(function(r) {
        if (r.ok) window.location.href = 'dashboard';
        else { localStorage.removeItem('token'); localStorage.removeItem('user'); }
    }).catch(function() {
        localStorage.removeItem('token'); localStorage.removeItem('user');
    });
}

function showError(msg) {
    var el = document.getElementById('errorMsg');
    el.textContent = msg;
    el.classList.add('show');
    document.getElementById('resetSuccess').classList.remove('show');
}

function hideError() {
    document.getElementById('errorMsg').classList.remove('show');
}

function togglePw(btn) {
    var input = btn.parentElement.querySelector('input');
    var show = input.type === 'password';
    input.type = show ? 'text' : 'password';
    btn.innerHTML = show
        ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>'
        : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
    btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
}

var resendTimer = null;
var expiryTimer = null;

function startResendTimer() {
    var btn = document.getElementById('sendOtpBtn');
    var seconds = 60;
    btn.disabled = true;
    btn.textContent = 'Resend in ' + seconds + 's';
    clearInterval(resendTimer);
    resendTimer = setInterval(function() {
        seconds--;
        if (seconds <= 0) {
            clearInterval(resendTimer);
            btn.disabled = false;
            btn.textContent = 'Resend OTP';
        } else {
            btn.textContent = 'Resend in ' + seconds + 's';
        }
    }, 1000);
}

function startExpiryTimer() {
    var timerRow = document.getElementById('otpTimerRow');
    var timerSpan = document.getElementById('otpExpiryTimer');
    timerRow.classList.remove('hidden');
    var seconds = 600; // 10 minutes
    clearInterval(expiryTimer);
    function updateExpiry() {
        var m = Math.floor(seconds / 60);
        var s = seconds % 60;
        timerSpan.textContent = m + ':' + (s < 10 ? '0' : '') + s;
        if (seconds <= 0) {
            clearInterval(expiryTimer);
            timerSpan.textContent = 'Expired';
            timerSpan.style.color = 'var(--danger)';
        }
    }
    updateExpiry();
    expiryTimer = setInterval(function() {
        seconds--;
        updateExpiry();
    }, 1000);
}

function stopTimers() {
    clearInterval(resendTimer);
    clearInterval(expiryTimer);
}

function switchTab(tab) {
    hideError();
    document.getElementById('resetSuccess').classList.remove('show');
    var loginForm = document.getElementById('loginForm');
    var otpForm = document.getElementById('otpForm');
    var tabPassword = document.getElementById('tabPassword');
    var tabOtp = document.getElementById('tabOtp');

    if (tab === 'otp') {
        loginForm.classList.add('hidden');
        otpForm.classList.remove('hidden');
        tabPassword.classList.remove('active');
        tabOtp.classList.add('active');
        document.getElementById('otpEmail').focus();
    } else {
        loginForm.classList.remove('hidden');
        otpForm.classList.add('hidden');
        tabPassword.classList.add('active');
        tabOtp.classList.remove('active');
        // Reset OTP state
        stopTimers();
        document.getElementById('otpCodeGroup').classList.add('hidden');
        document.getElementById('otpTimerRow').classList.add('hidden');
        document.getElementById('otpEmail').readOnly = false;
        document.getElementById('sendOtpBtn').textContent = 'Send OTP';
        document.getElementById('sendOtpBtn').disabled = false;
        document.getElementById('otpCode').value = '';
        document.getElementById('email').focus();
    }
}

function handleSendOTP() {
    hideError();
    var email = document.getElementById('otpEmail').value.trim();
    if (!email) { showError('Please enter your email address.'); return; }

    var btn = document.getElementById('sendOtpBtn');
    btn.disabled = true;
    btn.textContent = 'Sending...';

    fetch('/api/auth/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
    })
    .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
    .then(function(result) {
        if (result.ok) {
            document.getElementById('otpCodeGroup').classList.remove('hidden');
            document.getElementById('otpEmail').readOnly = true;
            startResendTimer();
            startExpiryTimer();
            document.getElementById('otpCode').focus();
        } else {
            btn.disabled = false;
            btn.textContent = 'Send OTP';
            showError(result.data.error || 'Failed to send OTP.');
        }
    })
    .catch(function() {
        btn.disabled = false;
        btn.textContent = 'Send OTP';
        showError('Failed to send OTP. Please try again.');
    });
}

function handleVerifyOTP() {
    hideError();
    var email = document.getElementById('otpEmail').value.trim();
    var code = document.getElementById('otpCode').value.trim();
    if (!code || code.length !== 6) { showError('Please enter the 6-digit code.'); return; }

    var btn = document.getElementById('verifyOtpBtn');
    btn.disabled = true;
    btn.textContent = 'Verifying...';

    fetch('/api/auth/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, code: code })
    })
    .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
    .then(function(result) {
        if (result.ok && result.data.token) {
            localStorage.setItem('token', result.data.token);
            localStorage.setItem('user', JSON.stringify(result.data.user));
            window.location.href = 'dashboard';
        } else if (result.ok && result.data.needsSignup) {
            window.location.href = 'signup?email=' + encodeURIComponent(result.data.email);
        } else {
            btn.disabled = false;
            btn.textContent = 'Verify & Sign In';
            showError(result.data.error || 'Verification failed.');
        }
    })
    .catch(function() {
        btn.disabled = false;
        btn.textContent = 'Verify & Sign In';
        showError('Verification failed. Please try again.');
    });
}

function handleLogin(e) {
    e.preventDefault();
    hideError();
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value;
    var btn = document.getElementById('loginBtn');
    btn.disabled = true;
    btn.textContent = 'Signing in...';

    var loginBody = { email: email, password: password };
    try { var cfVid = localStorage.getItem('cf_vid'); if (cfVid) loginBody.visitorId = cfVid; } catch(e) {}

    fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginBody)
    })
    .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
    .then(function(result) {
        if (result.ok && result.data.token) {
            localStorage.setItem('token', result.data.token);
            localStorage.setItem('user', JSON.stringify(result.data.user));
            window.location.href = 'dashboard';
        } else {
            btn.disabled = false;
            btn.textContent = 'Sign In';
            showError(result.data.error || 'Login failed. Please try again.');
        }
    })
    .catch(function(err) {
        btn.disabled = false;
        btn.textContent = 'Sign In';
        showError('Login failed. Please try again.');
    });
}

function handleGoogleLogin() {
    if (typeof google === 'undefined' || !google.accounts) {
        showError('Google Sign-In is still loading. Please wait a moment and try again.');
        return;
    }
    hideError();
    var btn = document.getElementById('googleBtn');
    btn.disabled = true;

    try {
    google.accounts.id.initialize({
        client_id: window.GOOGLE_CLIENT_ID,
        callback: function(response) {
            var gLoginBody = { idToken: response.credential };
            try { var gVid = localStorage.getItem('cf_vid'); if (gVid) gLoginBody.visitorId = gVid; } catch(e) {}

            fetch('/api/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(gLoginBody)
            })
            .then(function(r) {
                return r.json().catch(function() { return { error: 'Server error (' + r.status + ')' }; });
            })
            .then(function(data) {
                if (data.needsUsername) {
                    // Store the Google credential and redirect to signup for username
                    localStorage.setItem('googleCredential', response.credential);
                    window.location.href = 'signup?setup=1';
                } else if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard';
                } else {
                    btn.disabled = false;
                    showError(data.error || 'Google sign-in failed.');
                }
            })
            .catch(function() {
                btn.disabled = false;
                showError('Google sign-in failed. Please try again.');
            });
        }
    });

    google.accounts.id.prompt(function(notification) {
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            // Fallback: render a visible Google Sign-In button
            var googleBtnContainer = document.getElementById('googleBtnFallback');
            if (!googleBtnContainer) {
                googleBtnContainer = document.createElement('div');
                googleBtnContainer.id = 'googleBtnFallback';
                googleBtnContainer.style.cssText = 'margin-top:12px;display:flex;justify-content:center';
                btn.parentNode.insertBefore(googleBtnContainer, btn.nextSibling);
            }
            google.accounts.id.renderButton(googleBtnContainer, {
                type: 'standard', theme: 'outline', size: 'large', text: 'signin_with', width: 300
            });
            btn.disabled = false;
        }
    });
    } catch(err) {
        btn.disabled = false;
        showError('Google Sign-In failed to initialize. Please try again.');
    }
}

// Auto-focus first input on desktop only (mobile keyboard opens on autofocus and hides tabs)
if (window.innerWidth > 600) document.getElementById('email').focus();

function handleForgotPassword(e) {
    e.preventDefault();
    hideError();
    var email = document.getElementById('email').value.trim();
    if (!email) {
        showError('Please enter your email address first.');
        return;
    }

    fetch('/api/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
    })
    .then(function(r) { return r.json().then(function(d) { return { ok: r.ok, data: d }; }); })
    .then(function(result) {
        if (result.ok) {
            var el = document.getElementById('resetSuccess');
            el.textContent = result.data.message || 'Password reset email sent. Check your inbox.';
            el.classList.add('show');
        } else {
            showError(result.data.error || 'Failed to send reset email.');
        }
    })
    .catch(function() {
        showError('Failed to send reset email. Please try again.');
    });
}

// Hide Google button if client ID not configured
if (!window.GOOGLE_CLIENT_ID) {
    var googleBtn = document.getElementById('googleBtn');
    if (googleBtn) googleBtn.style.display = 'none';
    // Also hide the "or" divider
    var dividers = document.querySelectorAll('.divider');
    for (var i = 0; i < dividers.length; i++) dividers[i].style.display = 'none';
}
</script>
</body>
</html>
