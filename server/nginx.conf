# CardFlow Nginx Configuration
# Copy to /etc/nginx/sites-available/cardflow and symlink to sites-enabled

server {
    listen 443 ssl http2;
    server_name card.cardflow.cloud cardflow.cloud;

    # SSL certs (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/cardflow.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cardflow.cloud/privkey.pem;

    root /var/www/cardflow/public;

    # Static assets (cache aggressively — NOT html)
    location ~* \.(css|js|png|jpg|ico|svg|woff2?|json|webp|gif)$ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # HTML files — no aggressive caching (SPA entry points change on deploy)
    location ~* \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }

    # API -> Express
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE (long-lived, no buffering)
    location /api/sse/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # Root -> landing page
    location = / {
        try_files /landing.html =404;
    }

    # SPA fallback for /username/cardname routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name card.cardflow.cloud cardflow.cloud;
    return 301 https://$host$request_uri;
}
