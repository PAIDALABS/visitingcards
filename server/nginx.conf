# CardFlow Nginx Configuration

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cardflow.cloud www.cardflow.cloud card.cardflow.cloud;

    ssl_certificate /etc/letsencrypt/live/cardflow.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cardflow.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip compression (~70% transfer reduction)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    root /var/www/cardflow/public;

    # Static assets (cache aggressively — NOT html)
    location ~* \.(css|js|png|jpg|ico|svg|woff2?|json|webp|gif)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # HTML files — no aggressive caching (SPA entry points change on deploy)
    location ~* \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }

    # API -> Express
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE (long-lived, no buffering) — both admin /api/sse/ and public /api/public/sse/
    location ~ ^/api/(public/)?sse/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # All non-file requests -> Express (handles landing page, card routes, OG tags)
    index _disabled;
    location / {
        try_files $uri @express;
    }

    location @express {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name cardflow.cloud www.cardflow.cloud card.cardflow.cloud;
    return 301 https://$host$request_uri;
}
