<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Card Admin</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0D0D3B">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://visiting-cards-8020e-default-rtdb.firebaseio.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
    <style>
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
        html{height:100%;overflow:hidden;scroll-behavior:smooth}
        body{font-family:'Poppins',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0D0D3B;color:#fff;height:100%;overflow:hidden;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:transparent;overscroll-behavior:none}
        button,a,input,select{-webkit-tap-highlight-color:transparent;touch-action:manipulation}

        .screen{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;padding-top:calc(24px + env(safe-area-inset-top));padding-bottom:calc(24px + env(safe-area-inset-bottom));padding-left:calc(24px + env(safe-area-inset-left));padding-right:calc(24px + env(safe-area-inset-right));transition:opacity .3s cubic-bezier(.16,1,.3,1),transform .3s cubic-bezier(.16,1,.3,1)}
        .screen.hidden{opacity:0;pointer-events:none;transform:scale(.96) translateY(8px)}

        /* Idle */
        #idle .pulse-ring{width:100px;height:100px;border-radius:50%;border:2px solid rgba(255,255,255,.1);display:flex;align-items:center;justify-content:center;position:relative;margin-bottom:20px;animation:idleFadeIn .5s cubic-bezier(.16,1,.3,1) both}
        @keyframes idleFadeIn{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}
        #idle .pulse-ring::before,#idle .pulse-ring::after{content:'';position:absolute;inset:0;border-radius:50%;border:2px solid rgba(255,255,255,.08)}
        #idle .pulse-ring::before{animation:pulse 2s ease-out infinite}
        #idle .pulse-ring::after{animation:pulse 2s ease-out 1s infinite}
        @keyframes pulse{0%{transform:scale(1);opacity:.5}100%{transform:scale(1.8);opacity:0}}
        #idle .nfc-icon svg{width:40px;height:40px;fill:rgba(255,255,255,.4)}
        #idle h2{font-size:18px;font-weight:500;color:rgba(255,255,255,.7);margin-bottom:6px}
        #idle p{font-size:13px;color:rgba(255,255,255,.3)}

        .tap-stats{margin-top:16px;display:flex;gap:20px}
        .stat{text-align:center}
        .stat .num{font-size:24px;font-weight:700;color:rgba(255,255,255,.6);transition:all .3s ease-out}
        .stat .lbl{font-size:10px;text-transform:uppercase;letter-spacing:1px;color:rgba(255,255,255,.25);margin-top:2px}

        .qs-badge{margin-top:12px;font-size:11px;padding:6px 14px;border-radius:8px;background:rgba(99,102,241,.12);color:#a5b4fc;display:none;-webkit-backdrop-filter:blur(8px);backdrop-filter:blur(8px)}
        .qs-badge.show{display:inline-block;animation:badgePop .3s cubic-bezier(.34,1.56,.64,1) both}
        @keyframes badgePop{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}

        .idle-btns{display:flex;gap:8px;margin-top:20px;flex-wrap:wrap;justify-content:center}
        .idle-btn{font-size:11px;padding:8px 16px;border-radius:20px;cursor:pointer;border:none;font-family:inherit;-webkit-touch-callout:none;transition:transform .2s cubic-bezier(.34,1.56,.64,1),background .2s,box-shadow .2s}
        .idle-btn:active{transform:scale(.93)}
        .notif-on{background:rgba(34,197,94,.15);color:#4ade80}
        .notif-off{background:rgba(255,255,255,.08);color:rgba(255,255,255,.5)}
        .leads-btn{background:rgba(255,255,255,.08);color:rgba(255,255,255,.5)}
        .qs-btn{background:rgba(99,102,241,.15);color:#818cf8}
        .qs-active{background:rgba(99,102,241,.25);color:#a5b4fc}
        .analytics-btn{background:rgba(251,191,36,.12);color:#fbbf24}
        .share-btn{background:rgba(59,130,246,.12);color:#60a5fa}

        /* QR Section on idle */
        .qr-section{margin-top:20px;text-align:center;width:100%;max-width:280px;animation:idleFadeIn .5s cubic-bezier(.16,1,.3,1) .15s both}
        .qr-picker{display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:12px}
        .qr-picker select{background:rgba(255,255,255,.08);color:rgba(255,255,255,.7);border:1px solid rgba(255,255,255,.12);border-radius:8px;padding:6px 10px;font-family:inherit;font-size:12px;outline:none;-webkit-appearance:none;appearance:none;cursor:pointer;transition:border-color .2s,background .2s}
        .qr-picker select:focus{border-color:rgba(255,255,255,.25);background:rgba(255,255,255,.12)}
        .qr-picker select option{background:#1a1a4a;color:#fff}
        .qr-canvas-wrap{background:#fff;border-radius:16px;padding:16px;display:inline-block;cursor:pointer;transition:transform .25s cubic-bezier(.34,1.56,.64,1),box-shadow .25s;box-shadow:0 8px 32px rgba(0,0,0,.2)}
        .qr-canvas-wrap:active{transform:scale(.94);box-shadow:0 4px 16px rgba(0,0,0,.3)}
        .qr-canvas-wrap canvas{display:block}
        .qr-actions{display:flex;gap:8px;margin-top:10px;justify-content:center}
        .qr-action-btn{font-size:11px;padding:7px 14px;border-radius:8px;cursor:pointer;border:none;font-family:inherit;background:rgba(255,255,255,.08);color:rgba(255,255,255,.5);display:flex;align-items:center;gap:5px;-webkit-touch-callout:none;transition:transform .2s cubic-bezier(.34,1.56,.64,1),background .2s,color .2s}
        .qr-action-btn:active{transform:scale(.93)}
        .qr-action-btn svg{width:14px;height:14px;fill:currentColor}
        .qr-action-btn.copied{background:rgba(34,197,94,.15);color:#4ade80;animation:badgePop .3s cubic-bezier(.34,1.56,.64,1)}

        /* Fullscreen QR */
        .qr-fullscreen{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:200;flex-direction:column;gap:20px;-webkit-backdrop-filter:blur(12px);backdrop-filter:blur(12px);opacity:0;transition:opacity .25s ease-out}
        .qr-fullscreen.show{display:flex;animation:modalFadeIn .25s ease-out forwards}
        @keyframes modalFadeIn{from{opacity:0}to{opacity:1}}
        .qr-fullscreen .qr-full-wrap{background:#fff;border-radius:24px;padding:24px;animation:modalScaleIn .3s cubic-bezier(.34,1.56,.64,1) both;box-shadow:0 20px 60px rgba(0,0,0,.4)}
        @keyframes modalScaleIn{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
        .qr-fullscreen .qr-full-wrap canvas{display:block}
        .qr-fullscreen .qr-card-name{color:#fff;font-size:16px;font-weight:600;animation:modalScaleIn .3s cubic-bezier(.34,1.56,.64,1) .05s both}
        .qr-fullscreen .qr-close{background:rgba(255,255,255,.15);border:none;color:#fff;font-size:14px;padding:10px 24px;border-radius:10px;cursor:pointer;font-family:inherit;transition:transform .2s cubic-bezier(.34,1.56,.64,1),background .2s;animation:modalScaleIn .3s cubic-bezier(.34,1.56,.64,1) .1s both}
        .qr-fullscreen .qr-close:active{transform:scale(.93);background:rgba(255,255,255,.2)}

        /* Picker */
        #picker{background:linear-gradient(180deg,#0D0D3B,#1B1464)}
        .pick-alert{font-size:13px;color:rgba(255,255,255,.5);text-transform:uppercase;letter-spacing:2px;margin-bottom:4px;animation:pickFadeIn .4s cubic-bezier(.16,1,.3,1) both}
        @keyframes pickFadeIn{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
        .pick-title{font-size:22px;font-weight:700;margin-bottom:8px;animation:pickFadeIn .4s cubic-bezier(.16,1,.3,1) .05s both}
        .pick-visitor{font-size:13px;color:rgba(255,255,255,.45);margin-bottom:24px;animation:pickFadeIn .4s cubic-bezier(.16,1,.3,1) .1s both}
        .pick-cards{display:flex;flex-direction:column;gap:12px;width:100%;max-width:360px}
        .pick-btn{width:100%;padding:20px 24px;border-radius:16px;border:none;color:#fff;font-family:inherit;font-size:17px;font-weight:600;cursor:pointer;text-align:left;transition:transform .2s cubic-bezier(.34,1.56,.64,1),box-shadow .2s;position:relative;-webkit-touch-callout:none;box-shadow:0 4px 16px rgba(0,0,0,.2);overflow:hidden}
        .pick-btn:active{transform:scale(.96);box-shadow:0 2px 8px rgba(0,0,0,.3)}
        .pick-btn:nth-child(1){animation:pickBtnIn .4s cubic-bezier(.34,1.56,.64,1) .1s both}
        .pick-btn:nth-child(2){animation:pickBtnIn .4s cubic-bezier(.34,1.56,.64,1) .15s both}
        .pick-btn:nth-child(3){animation:pickBtnIn .4s cubic-bezier(.34,1.56,.64,1) .2s both}
        .pick-btn:nth-child(4){animation:pickBtnIn .4s cubic-bezier(.34,1.56,.64,1) .25s both}
        @keyframes pickBtnIn{from{opacity:0;transform:translateY(16px) scale(.95)}to{opacity:1;transform:translateY(0) scale(1)}}
        .pick-btn small{display:block;font-weight:400;font-size:12px;opacity:.7;margin-top:3px}
        .pick-btn::after{content:'\2192';position:absolute;right:20px;top:50%;transform:translateY(-50%);font-size:18px;opacity:.4;transition:transform .2s,opacity .2s}
        .pick-btn:active::after{transform:translateY(-50%) translateX(4px);opacity:.7}

        /* Sent */
        #sent .check{width:72px;height:72px;border-radius:50%;background:rgba(34,197,94,.15);display:flex;align-items:center;justify-content:center;margin-bottom:20px;animation:checkPop .5s cubic-bezier(.34,1.56,.64,1) both}
        @keyframes checkPop{from{transform:scale(0) rotate(-45deg);opacity:0}to{transform:scale(1) rotate(0);opacity:1}}
        #sent .check svg{width:36px;height:36px;fill:#4ade80;animation:checkDraw .4s ease-out .2s both}
        @keyframes checkDraw{from{stroke-dashoffset:50;opacity:0}to{stroke-dashoffset:0;opacity:1}}
        #sent h2{font-size:20px;font-weight:600;margin-bottom:6px;animation:pickFadeIn .4s cubic-bezier(.16,1,.3,1) .15s both}
        #sent .sent-sub{font-size:14px;color:rgba(255,255,255,.5);animation:pickFadeIn .4s cubic-bezier(.16,1,.3,1) .2s both}
        .sent-auto{font-size:11px;color:rgba(255,255,255,.25);margin-top:4px}
        .lead-card{background:rgba(255,255,255,.06);border-radius:12px;padding:16px;text-align:left;margin-top:16px;max-width:340px;width:100%;-webkit-backdrop-filter:blur(8px);backdrop-filter:blur(8px);animation:leadCardIn .5s cubic-bezier(.34,1.56,.64,1) both}
        @keyframes leadCardIn{from{opacity:0;transform:translateY(16px) scale(.96)}to{opacity:1;transform:translateY(0) scale(1)}}
        .lead-card .lc-label{font-size:10px;text-transform:uppercase;letter-spacing:1px;color:rgba(255,255,255,.35);margin-bottom:8px}
        .lead-card .lc-name{font-size:16px;font-weight:600;color:#fff}
        .lead-card .lc-company{font-size:13px;color:rgba(255,255,255,.6);margin-top:2px}
        .lead-card .lc-contact{margin-top:8px;font-size:13px}
        .lead-card a{color:#4ade80;text-decoration:none;transition:opacity .15s}
        .lead-card a:active{opacity:.7}
        .lead-card img{width:100%;border-radius:8px;margin-top:10px;max-height:180px;object-fit:contain}
        @keyframes popIn{from{transform:scale(0)}to{transform:scale(1)}}

        /* Leads Dashboard */
        #leads{position:fixed;inset:0;background:#0D0D3B;overflow-y:auto;-webkit-overflow-scrolling:touch;display:none;padding:0;padding-bottom:calc(40px + env(safe-area-inset-bottom));overscroll-behavior:contain}
        #leads.show{display:block;animation:slideIn .35s cubic-bezier(.16,1,.3,1) both}
        @keyframes slideIn{from{transform:translateX(100%);opacity:.9}to{transform:translateX(0);opacity:1}}
        .leads-header{position:sticky;top:0;background:rgba(13,13,59,.85);-webkit-backdrop-filter:saturate(180%) blur(16px);backdrop-filter:saturate(180%) blur(16px);padding:16px 20px;padding-top:calc(16px + env(safe-area-inset-top));display:flex;align-items:center;gap:12px;border-bottom:1px solid rgba(255,255,255,.06);z-index:10}
        .leads-back{width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.08);border:none;display:flex;align-items:center;justify-content:center;cursor:pointer;-webkit-touch-callout:none;transition:transform .2s cubic-bezier(.34,1.56,.64,1),background .2s}
        .leads-back:active{transform:scale(.88);background:rgba(255,255,255,.15)}
        .leads-back svg{width:20px;height:20px;fill:rgba(255,255,255,.6)}
        .leads-header h2{font-size:17px;font-weight:600}
        .leads-header span{font-size:12px;color:rgba(255,255,255,.35);margin-left:auto}

        .leads-toolbar{position:sticky;top:69px;background:rgba(13,13,59,.9);-webkit-backdrop-filter:saturate(180%) blur(12px);backdrop-filter:saturate(180%) blur(12px);padding:10px 20px;display:flex;gap:8px;z-index:10;border-bottom:1px solid rgba(255,255,255,.04);flex-wrap:wrap}
        .leads-search{flex:1;min-width:120px;padding:10px 14px;border:1.5px solid rgba(255,255,255,.1);border-radius:10px;background:rgba(255,255,255,.05);color:#fff;font-family:inherit;font-size:13px;outline:none;-webkit-appearance:none;transition:border-color .2s,background .2s,box-shadow .2s}
        .leads-search::placeholder{color:rgba(255,255,255,.25);transition:opacity .2s}
        .leads-search:focus{border-color:rgba(255,255,255,.3);background:rgba(255,255,255,.08);box-shadow:0 0 0 3px rgba(255,255,255,.04)}
        .leads-search:focus::placeholder{opacity:.5}
        .csv-btn{padding:10px 14px;border:none;border-radius:10px;background:rgba(99,102,241,.15);color:#818cf8;font-family:inherit;font-size:12px;font-weight:600;cursor:pointer;white-space:nowrap;-webkit-touch-callout:none;transition:transform .2s cubic-bezier(.34,1.56,.64,1),background .2s}
        .csv-btn:active{transform:scale(.93);background:rgba(99,102,241,.25)}

        /* Filter toolbar */
        .filter-bar{position:sticky;top:118px;background:rgba(13,13,59,.9);-webkit-backdrop-filter:blur(8px);backdrop-filter:blur(8px);padding:6px 20px 10px;display:flex;gap:6px;z-index:10;overflow-x:auto;-webkit-overflow-scrolling:touch;flex-wrap:nowrap;scrollbar-width:none;-ms-overflow-style:none}
        .filter-bar::-webkit-scrollbar{display:none}
        .filter-chip{font-size:11px;padding:5px 12px;border-radius:16px;border:1px solid rgba(255,255,255,.1);background:transparent;color:rgba(255,255,255,.45);cursor:pointer;white-space:nowrap;font-family:inherit;-webkit-touch-callout:none;flex-shrink:0;transition:transform .15s cubic-bezier(.34,1.56,.64,1),background .2s,border-color .2s,color .2s}
        .filter-chip:active{transform:scale(.93)}
        .filter-chip.active{background:rgba(99,102,241,.2);border-color:rgba(99,102,241,.4);color:#a5b4fc}

        /* Reminder banner */
        .reminder-banner{display:none;padding:12px 20px;background:rgba(251,146,60,.12);border-bottom:1px solid rgba(251,146,60,.2)}
        .reminder-banner.show{display:block}
        .reminder-banner-title{font-size:12px;font-weight:600;color:#fb923c;margin-bottom:6px}
        .reminder-item{font-size:12px;color:rgba(255,255,255,.6);padding:4px 0;display:flex;justify-content:space-between;align-items:center}
        .reminder-item a{color:#fb923c;text-decoration:none;font-weight:500}
        .reminder-dismiss{background:none;border:none;color:rgba(255,255,255,.3);font-size:11px;cursor:pointer;padding:2px 6px;font-family:inherit}

        .lead-item{padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.04);transition:background .15s}
        .lead-item:active{background:rgba(255,255,255,.02)}
        .lead-item .li-top{display:flex;justify-content:space-between;align-items:flex-start}
        .lead-item .li-name{font-size:15px;font-weight:600}
        .lead-item .li-company{font-size:12px;color:rgba(255,255,255,.5);margin-top:2px}
        .lead-item .li-card-badge{font-size:10px;padding:3px 8px;border-radius:6px;background:rgba(255,255,255,.08);color:rgba(255,255,255,.5);white-space:nowrap}
        .lead-item .li-contact{margin-top:8px;font-size:13px;color:rgba(255,255,255,.6)}
        .lead-item .li-contact a{color:#4ade80;text-decoration:none;transition:opacity .15s}
        .lead-item .li-contact a:active{opacity:.7}
        .lead-item .li-time{font-size:11px;color:rgba(255,255,255,.25);margin-top:6px}
        .lead-item .li-source{font-size:10px;color:rgba(255,255,255,.2);margin-left:8px;text-transform:uppercase}
        .lead-item .li-photo{width:100%;max-height:150px;object-fit:contain;border-radius:8px;margin-top:10px}
        .leads-empty{text-align:center;padding:60px 24px;color:rgba(255,255,255,.3);font-size:14px}

        /* Skeleton loading */
        .skeleton{background:linear-gradient(90deg,rgba(255,255,255,.04) 25%,rgba(255,255,255,.08) 50%,rgba(255,255,255,.04) 75%);background-size:200% 100%;animation:shimmer 1.5s infinite;border-radius:6px}
        @keyframes shimmer{from{background-position:200% 0}to{background-position:-200% 0}}

        /* Lead status badge */
        .status-badge{font-size:10px;padding:3px 8px;border-radius:6px;font-weight:600;cursor:pointer;border:none;font-family:inherit;-webkit-touch-callout:none;transition:transform .2s cubic-bezier(.34,1.56,.64,1),background .2s}
        .status-badge:active{transform:scale(.9)}
        .status-new{background:rgba(59,130,246,.15);color:#60a5fa}
        .status-contacted{background:rgba(251,191,36,.15);color:#fbbf24}
        .status-qualified{background:rgba(168,85,247,.15);color:#c084fc}
        .status-won{background:rgba(34,197,94,.15);color:#4ade80}
        .status-lost{background:rgba(239,68,68,.12);color:#f87171}

        /* Lead tags */
        .tag-row{display:flex;gap:4px;flex-wrap:wrap;margin-top:6px}
        .tag-chip{font-size:10px;padding:3px 8px;border-radius:10px;background:rgba(99,102,241,.12);color:#a5b4fc;cursor:pointer;border:none;font-family:inherit;-webkit-touch-callout:none;transition:transform .15s cubic-bezier(.34,1.56,.64,1),opacity .15s}
        .tag-chip:active{transform:scale(.9);opacity:.8}
        .add-tag-btn{font-size:10px;padding:3px 8px;border-radius:10px;background:rgba(255,255,255,.06);color:rgba(255,255,255,.35);cursor:pointer;border:1px dashed rgba(255,255,255,.15);font-family:inherit;-webkit-touch-callout:none;transition:transform .15s cubic-bezier(.34,1.56,.64,1),background .15s}
        .add-tag-btn:active{transform:scale(.93);background:rgba(255,255,255,.1)}

        /* Lead notes */
        .lead-note{margin-top:8px}
        .lead-note textarea{width:100%;padding:8px 10px;border:1px solid rgba(255,255,255,.1);border-radius:8px;background:rgba(255,255,255,.04);color:rgba(255,255,255,.7);font-family:inherit;font-size:12px;resize:vertical;min-height:36px;outline:none;transition:border-color .2s,background .2s,box-shadow .2s}
        .lead-note textarea::placeholder{color:rgba(255,255,255,.2);transition:opacity .2s}
        .lead-note textarea:focus{border-color:rgba(255,255,255,.3);background:rgba(255,255,255,.06);box-shadow:0 0 0 3px rgba(255,255,255,.03)}
        .lead-note textarea:focus::placeholder{opacity:.5}
        .lead-note-saved{font-size:10px;color:rgba(34,197,94,.6);display:none;margin-top:2px;animation:badgePop .3s cubic-bezier(.34,1.56,.64,1)}

        /* Lead reminder */
        .lead-reminder{margin-top:6px;display:flex;align-items:center;gap:6px}
        .lead-reminder input[type="date"]{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:6px;color:rgba(255,255,255,.6);font-family:inherit;font-size:11px;padding:4px 8px;outline:none;-webkit-appearance:none}
        .lead-reminder input[type="date"]::-webkit-calendar-picker-indicator{filter:invert(.5)}
        .remind-btn{font-size:11px;padding:4px 10px;border-radius:6px;border:none;background:rgba(251,146,60,.12);color:#fb923c;cursor:pointer;font-family:inherit;-webkit-touch-callout:none}
        .remind-set{font-size:10px;color:#fb923c}

        .lead-actions{display:flex;gap:6px;flex-wrap:wrap;margin-top:10px}
        .save-lead-btn{display:inline-flex;align-items:center;gap:6px;padding:8px 14px;border:none;border-radius:8px;background:rgba(74,222,128,.15);color:#4ade80;font-family:inherit;font-size:12px;font-weight:600;cursor:pointer;transition:transform .12s;-webkit-touch-callout:none}
        .save-lead-btn:active{transform:scale(.95)}
        .save-lead-btn svg{width:14px;height:14px;fill:#4ade80}
        .del-lead-btn{display:inline-flex;align-items:center;gap:4px;padding:8px 12px;border:none;border-radius:8px;background:rgba(239,68,68,.1);color:#f87171;font-family:inherit;font-size:12px;font-weight:600;cursor:pointer;transition:transform .12s;-webkit-touch-callout:none}
        .del-lead-btn:active{transform:scale(.95)}
        .del-lead-btn svg{width:13px;height:13px;fill:#f87171}

        /* Quick-send modal */

<script>
var DB = 'https://visiting-cards-8020e-default-rtdb.firebaseio.com';
var NAMES = {eximwala:'Eximwala Solutions',shippingbaba:'ShippingBaba',viexports:'Vi Exports India',devasya:'Devasya City Center'};
var CARD_COLORS = {eximwala:'#1B1464',shippingbaba:'#0E7490',viexports:'#065F46',devasya:'#8B6914'};
var BASE_URL = 'https://card.berryhuman.in';
var PRESET_TAGS = ['Hot Lead','Follow Up','Customer','Partner','Event'];
var STATUS_OPTIONS = ['new','contacted','qualified','won','lost'];
var STATUS_LABELS = {new:'New',contacted:'Contacted',qualified:'Qualified',won:'Won',lost:'Lost'};

var currentSession = null;
var ready = false;
var allLeads = [];
var activeFilter = 'all';
var tagModalLeadId = null;
var tagModalTags = [];

function show(id) {
    document.querySelectorAll('.screen').forEach(function(s){ s.classList.add('hidden'); });
    document.getElementById(id).classList.remove('hidden');
}

// ── Wake Lock ──
var wakeLock = null;
function requestWakeLock() {
    if (!('wakeLock' in navigator)) return;
    navigator.wakeLock.request('screen').then(function(wl){ wakeLock = wl; }).catch(function(){});
}
document.addEventListener('visibilitychange', function(){
    if (document.visibilityState === 'visible') requestWakeLock();
});
requestWakeLock();

// ── Notifications ──
function requestNotif() {
    if (!('Notification' in window)) return;
    Notification.requestPermission().then(updateNotifUI);
}
function updateNotifUI() {
    var b = document.getElementById('notifBtn');
    if ('Notification' in window && Notification.permission === 'granted') {
        b.className = 'idle-btn notif-on';
        b.textContent = 'Notifications on';
    }
}
function notify(title, body) {
    if (!('Notification' in window) || Notification.permission !== 'granted') return;
    if (navigator.serviceWorker && navigator.serviceWorker.controller) {
        navigator.serviceWorker.ready.then(function(reg) {
            reg.showNotification(title || 'Someone tapped your card!', {
                body: body || 'Tap to select which card to share',
                vibrate: [100,50,100,50,200],
                tag: 'nfc-tap',
                requireInteraction: true,
                renotify: true
            });
        });
    } else {
        var n = new Notification(title, {body:body,tag:'nfc-tap',requireInteraction:true});
        n.onclick = function(){ window.focus(); n.close(); };
    }
}
function buzz() {
    if (navigator.vibrate) navigator.vibrate([100,50,100,50,200]);
    try {
        var ctx = new (window.AudioContext||window.webkitAudioContext)();
        var o = ctx.createOscillator(), g = ctx.createGain();
        o.connect(g); g.connect(ctx.destination);
        o.frequency.value = 880; o.type = 'sine'; g.gain.value = 0.3;
        o.start(); g.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+0.3);
        o.stop(ctx.currentTime+0.3);
    } catch(e){}
}

// ── Tap Stats ──
function loadStats() {
    fetch(DB+'/leads.json?shallow=true').then(function(r){return r.json()}).then(function(data) {
        var count = data ? Object.keys(data).length : 0;
        document.getElementById('tapStats').innerHTML = '<div class="stat"><div class="num">'+count+'</div><div class="lbl">Total Leads</div></div>';
    }).catch(function(){});
}
loadStats();

// ── QR Code Generation ──
function generateQR() {
    var cardId = document.getElementById('qrCardSelect').value;
    var url = BASE_URL + '?c=' + cardId;
    var canvas = document.getElementById('qrCanvas');
    QRCode.toCanvas(canvas, url, {width:180,margin:1,color:{dark:'#1B1464',light:'#ffffff'}}, function(err){
        if(err) console.log(err);
    });
}

function showFullscreenQR() {
    var cardId = document.getElementById('qrCardSelect').value;
    var url = BASE_URL + '?c=' + cardId;
    document.getElementById('qrFullName').textContent = NAMES[cardId];
    var canvas = document.getElementById('qrFullCanvas');
    QRCode.toCanvas(canvas, url, {width:280,margin:1,color:{dark:'#1B1464',light:'#ffffff'}}, function(err){
        if(err) console.log(err);
    });
    document.getElementById('qrFullscreen').classList.add('show');
}
function closeFullscreenQR() {
    document.getElementById('qrFullscreen').classList.remove('show');
}

function copyCardLink() {
    var cardId = document.getElementById('qrCardSelect').value;
    var url = BASE_URL + '?c=' + cardId;
    navigator.clipboard.writeText(url).then(function(){
        var btn = document.getElementById('copyLinkBtn');
        btn.classList.add('copied');
        btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>Copied!';
        setTimeout(function(){
            btn.classList.remove('copied');
            btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>Copy Link';
        },2000);
    });
}

function shareCardLink() {
    var cardId = document.getElementById('qrCardSelect').value;
    var url = BASE_URL + '?c=' + cardId;
    if (navigator.share) {
        navigator.share({title:NAMES[cardId]+' — Digital Card',url:url}).catch(function(){});
    } else {
        copyCardLink();
    }
}

// Init QR on load
setTimeout(generateQR, 100);

// ── Quick Send ──
function getQuickSend() { return localStorage.getItem('quickSendCard') || ''; }
function updateQsBadge() {
    var qs = getQuickSend();
    var badge = document.getElementById('qsBadge');
    var btn = document.getElementById('qsBtn');
    if (qs && NAMES[qs]) {
        badge.textContent = 'Auto: ' + NAMES[qs];
        badge.classList.add('show');
        btn.className = 'idle-btn qs-active';
        btn.textContent = 'Quick Send: ON';
    } else {
        badge.classList.remove('show');
        btn.className = 'idle-btn qs-btn';
        btn.textContent = 'Quick Send';
    }
    document.querySelectorAll('.qs-opt').forEach(function(o){
        o.classList.toggle('selected', o.dataset.card === qs);
    });
}
function openQuickSend() { document.getElementById('qsModal').classList.add('show'); updateQsBadge(); }
function closeQuickSend() { document.getElementById('qsModal').classList.remove('show'); }
function setQuickSend(card) {
    if (card) localStorage.setItem('quickSendCard', card);
    else localStorage.removeItem('quickSendCard');
    updateQsBadge();
    closeQuickSend();
}
updateQsBadge();

// ── Listen for taps ──
var es = new EventSource(DB+'/latest.json');
es.addEventListener('put', function(e) {
    var d = JSON.parse(e.data);
    var val = d.data;
    if (!val || !val.sessionId) return;
    if (!ready) { ready = true; return; }

    currentSession = val.sessionId;
    var vi = val.visitor;
    document.getElementById('visitor-info').textContent = vi ? (vi.device+' \u00B7 '+vi.browser) : '';
    buzz();

    // Quick Send check
    var qs = getQuickSend();
    if (qs && NAMES[qs]) {
        notify('Card auto-sent!', NAMES[qs]+' shared via Quick Send');
        selectCard(qs, true);
        return;
    }

    notify('Someone tapped your card!','Tap to select which card to share');
    show('picker');
});

// ── Select card ──
function selectCard(cardId, auto) {
    if (!currentSession) return;
    fetch(DB+'/taps/'+currentSession+'.json',{method:'PATCH',body:JSON.stringify({card:cardId,status:'selected'})});
    fetch(DB+'/leads/'+currentSession+'/card.json',{method:'PUT',body:JSON.stringify(cardId)});

    document.getElementById('sent-detail').textContent = NAMES[cardId]+' card shared';
    document.getElementById('sent-auto').textContent = auto ? '(Quick Send)' : '';
    document.getElementById('lead-display').innerHTML = '';
    show('sent');
    loadStats();

    // Listen for lead data from this visitor
    var sid = currentSession;
    var leadES = new EventSource(DB+'/leads/'+sid+'.json');
    function handleLead(ev) {
        var d = JSON.parse(ev.data);
        var lead = d.data;
        if (!lead) return;
        if (typeof lead === 'string') return;
        if (!lead.name && !lead.phone && !lead.email) return;
        leadES.close();
        buzz();
        notify('Lead received!', lead.name + (lead.company?' \u2014 '+lead.company:''));

        var html = '<div class="lead-card"><div class="lc-label">Lead received</div>';
        if (lead.name) html += '<div class="lc-name">'+lead.name+'</div>';
        if (lead.company) html += '<div class="lc-company">'+lead.company+'</div>';
        html += '<div class="lc-contact">';
        if (lead.phone) html += '<div><a href="tel:'+lead.phone+'">'+lead.phone+'</a></div>';
        if (lead.email) html += '<div><a href="mailto:'+lead.email+'">'+lead.email+'</a></div>';
        html += '</div>';
        if (lead.photo) html += '<img src="'+lead.photo+'">';
        html += '<div class="lead-actions"><button class="save-lead-btn" onclick="saveLead(\''+esc(lead.name||'')+'\',\''+esc(lead.phone||'')+'\',\''+esc(lead.email||'')+'\',\''+esc(lead.company||'')+'\')"><svg viewBox="0 0 24 24"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/></svg>Save to Contacts</button></div>';
        html += '</div>';
        document.getElementById('lead-display').innerHTML = html;
    }
    leadES.addEventListener('put', handleLead);
    leadES.addEventListener('patch', handleLead);
    setTimeout(function(){ leadES.close(); },60000);
}

// ── Leads Dashboard ──
function showLeads() {
    var panel = document.getElementById('leads');
    panel.classList.add('show');
    panel.style.display = 'block';
    document.getElementById('leads-list').innerHTML = '<div class="leads-empty">Loading...</div>';
    document.getElementById('leadSearch').value = '';
    activeFilter = 'all';
    document.querySelectorAll('.filter-chip').forEach(function(c){ c.classList.toggle('active', c.dataset.filter === 'all'); });

    fetch(DB+'/leads.json').then(function(r){return r.json()}).then(function(data) {
        if (!data) { allLeads=[]; renderLeads([]); return; }

        var items = [];
        for (var k in data) {
            var l = data[k];
            if (!l || (!l.name && !l.phone && !l.email)) continue;
            l._id = k;
            if (!l.status) l.status = 'new';
            if (!l.tags) l.tags = [];
            if (typeof l.tags === 'string') l.tags = [l.tags];
            items.push(l);
        }

        items.sort(function(a,b){ return (b.ts||0)-(a.ts||0); });
        allLeads = items;
        renderLeads(items);
        checkReminders();
    }).catch(function(){
        document.getElementById('leads-list').innerHTML = '<div class="leads-empty">Failed to load</div>';
    });
}

function renderLeads(items) {
    var list = document.getElementById('leads-list');
    document.getElementById('leads-count').textContent = items.length+' total';
    if (items.length === 0) { list.innerHTML = '<div class="leads-empty">No leads yet</div>'; return; }

    var html = '';
    items.forEach(function(l) {
        var statusClass = 'status-'+(l.status||'new');
        var statusLabel = STATUS_LABELS[l.status||'new'] || 'New';

        html += '<div class="lead-item" data-id="'+l._id+'"><div class="li-top"><div>';
        if (l.name) html += '<div class="li-name">'+l.name+'</div>';
        if (l.company) html += '<div class="li-company">'+l.company+'</div>';
        html += '</div><div style="display:flex;gap:6px;align-items:center">';
        if (l.card && NAMES[l.card]) html += '<span class="li-card-badge">'+NAMES[l.card]+'</span>';
        html += '<button class="status-badge '+statusClass+'" onclick="cycleStatus(\''+l._id+'\')">'+statusLabel+'</button>';
        html += '</div></div>';

        html += '<div class="li-contact">';
        if (l.phone) html += '<div><a href="tel:'+l.phone+'">'+l.phone+'</a></div>';
        if (l.email) html += '<div><a href="mailto:'+l.email+'">'+l.email+'</a></div>';
        html += '</div>';

        if (l.ts) {
            var d = new Date(l.ts);
            html += '<div class="li-time">'+d.toLocaleDateString('en-IN',{day:'numeric',month:'short',year:'numeric'})+' '+d.toLocaleTimeString('en-IN',{hour:'2-digit',minute:'2-digit'});
            if (l.source) html += '<span class="li-source">'+l.source+'</span>';
            html += '</div>';
        }

        // Tags
        html += '<div class="tag-row">';
        if (l.tags && l.tags.length) {
            l.tags.forEach(function(t){
                html += '<span class="tag-chip" onclick="removeTag(\''+l._id+'\',\''+esc(t)+'\')">'+t+' &times;</span>';
            });
        }
        html += '<button class="add-tag-btn" onclick="openTagModal(\''+l._id+'\')">+ Tag</button></div>';

        // Notes
        html += '<div class="lead-note"><textarea placeholder="Add notes..." onblur="saveNote(\''+l._id+'\',this)" rows="1">'+(l.notes||'')+'</textarea><div class="lead-note-saved" id="note-saved-'+l._id+'">Saved</div></div>';

        // Reminder
        html += '<div class="lead-reminder">';
        if (l.reminder && l.reminder.date && !l.reminder.done) {
            html += '<span class="remind-set">Reminder: '+l.reminder.date+'</span>';
            html += '<button class="remind-btn" onclick="dismissReminder(\''+l._id+'\')">Done</button>';
        } else {
            html += '<input type="date" id="remind-date-'+l._id+'">';
            html += '<button class="remind-btn" onclick="setReminder(\''+l._id+'\')">Remind me</button>';
        }
        html += '</div>';

        if (l.photo) html += '<img class="li-photo" src="'+l.photo+'">';

        html += '<div class="lead-actions">';
        html += '<button class="save-lead-btn" onclick="saveLead(\''+esc(l.name||'')+'\',\''+esc(l.phone||'')+'\',\''+esc(l.email||'')+'\',\''+esc(l.company||'')+'\')"><svg viewBox="0 0 24 24"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/></svg>Save</button>';
        html += '<button class="del-lead-btn" onclick="deleteLead(\''+l._id+'\')"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>Delete</button>';
        html += '</div></div>';
    });
    list.innerHTML = html;
}

function filterLeads() {
    var q = document.getElementById('leadSearch').value.toLowerCase().trim();
    var filtered = allLeads;

    // Apply active filter
    if (activeFilter !== 'all') {
        if (activeFilter.indexOf('status-') === 0) {
            var st = activeFilter.replace('status-','');
            filtered = filtered.filter(function(l){ return (l.status||'new') === st; });
        } else if (activeFilter.indexOf('tag-') === 0) {
            var tag = activeFilter.replace('tag-','');
            filtered = filtered.filter(function(l){ return l.tags && l.tags.indexOf(tag) !== -1; });
        }
    }

    if (q) {
        filtered = filtered.filter(function(l){
            return (l.name||'').toLowerCase().indexOf(q)!==-1 ||
                   (l.company||'').toLowerCase().indexOf(q)!==-1 ||
                   (l.phone||'').indexOf(q)!==-1 ||
                   (l.email||'').toLowerCase().indexOf(q)!==-1 ||
                   (l.notes||'').toLowerCase().indexOf(q)!==-1;
        });
    }
    renderLeads(filtered);
}

function setFilter(f) {
    activeFilter = f;
    document.querySelectorAll('.filter-chip').forEach(function(c){ c.classList.toggle('active', c.dataset.filter === f); });
    filterLeads();
}

// ── Lead Status ──
function cycleStatus(id) {
    var lead = allLeads.find(function(l){ return l._id === id; });
    if (!lead) return;
    var idx = STATUS_OPTIONS.indexOf(lead.status||'new');
    var next = STATUS_OPTIONS[(idx+1) % STATUS_OPTIONS.length];
    lead.status = next;
    fetch(DB+'/leads/'+id+'/status.json',{method:'PUT',body:JSON.stringify(next)});
    filterLeads();
}

// ── Lead Notes ──
function saveNote(id, textarea) {
    var note = textarea.value.trim();
    var lead = allLeads.find(function(l){ return l._id === id; });
    if (lead) lead.notes = note;
    fetch(DB+'/leads/'+id+'/notes.json',{method:'PUT',body:JSON.stringify(note)});
    var saved = document.getElementById('note-saved-'+id);
    if (saved) { saved.style.display = 'block'; setTimeout(function(){ saved.style.display = 'none'; },1500); }
}

// ── Lead Tags ──
function openTagModal(id) {
    tagModalLeadId = id;
    var lead = allLeads.find(function(l){ return l._id === id; });
    tagModalTags = lead && lead.tags ? lead.tags.slice() : [];

    var html = '';
    PRESET_TAGS.forEach(function(t){
        var sel = tagModalTags.indexOf(t) !== -1 ? ' selected' : '';
        html += '<button class="tag-option'+sel+'" onclick="toggleTagOption(this,\''+esc(t)+'\')">'+t+'</button>';
    });
    document.getElementById('tagOptions').innerHTML = html;
    document.getElementById('customTagInput').value = '';
    document.getElementById('tagModal').classList.add('show');
}
function closeTagModal() { document.getElementById('tagModal').classList.remove('show'); }

function toggleTagOption(btn, tag) {
    var idx = tagModalTags.indexOf(tag);
    if (idx !== -1) { tagModalTags.splice(idx,1); btn.classList.remove('selected'); }
    else { tagModalTags.push(tag); btn.classList.add('selected'); }
}

function addCustomTag() {
    var input = document.getElementById('customTagInput');
    var tag = input.value.trim();
    if (!tag || tagModalTags.indexOf(tag) !== -1) return;
    tagModalTags.push(tag);
    input.value = '';
    // Re-render options
    var opts = document.getElementById('tagOptions');
    opts.innerHTML += '<button class="tag-option selected" onclick="toggleTagOption(this,\''+esc(tag)+'\')">'+tag+'</button>';
}

function saveTagsAndClose() {
    if (!tagModalLeadId) return;
    var lead = allLeads.find(function(l){ return l._id === tagModalLeadId; });
    if (lead) lead.tags = tagModalTags.slice();
    fetch(DB+'/leads/'+tagModalLeadId+'/tags.json',{method:'PUT',body:JSON.stringify(tagModalTags)});
    closeTagModal();
    filterLeads();
}

function removeTag(id, tag) {
    var lead = allLeads.find(function(l){ return l._id === id; });
    if (!lead || !lead.tags) return;
    var idx = lead.tags.indexOf(tag);
    if (idx !== -1) lead.tags.splice(idx,1);
    fetch(DB+'/leads/'+id+'/tags.json',{method:'PUT',body:JSON.stringify(lead.tags)});
    filterLeads();
}

// ── Lead Reminders ──
function setReminder(id) {
    var input = document.getElementById('remind-date-'+id);
    if (!input || !input.value) return;
    var reminder = {date:input.value, done:false};
    var lead = allLeads.find(function(l){ return l._id === id; });
    if (lead) lead.reminder = reminder;
    fetch(DB+'/leads/'+id+'/reminder.json',{method:'PUT',body:JSON.stringify(reminder)});
    filterLeads();
}

function dismissReminder(id) {
    var lead = allLeads.find(function(l){ return l._id === id; });
    if (lead && lead.reminder) lead.reminder.done = true;
    fetch(DB+'/leads/'+id+'/reminder.json',{method:'PUT',body:JSON.stringify({date:lead.reminder.date,done:true})});
    filterLeads();
    checkReminders();
}

function checkReminders() {
    var today = new Date().toISOString().slice(0,10);
    var overdue = allLeads.filter(function(l){
        return l.reminder && l.reminder.date && !l.reminder.done && l.reminder.date <= today;
    });
    var banner = document.getElementById('reminderBanner');
    if (overdue.length === 0) { banner.classList.remove('show'); banner.innerHTML = ''; return; }

    var html = '<div class="reminder-banner-title">Overdue Reminders ('+overdue.length+')</div>';
    overdue.forEach(function(l){
        html += '<div class="reminder-item"><span>'+(l.name||'Unknown')+' — '+l.reminder.date+'</span><button class="reminder-dismiss" onclick="dismissReminder(\''+l._id+'\')">Dismiss</button></div>';
    });
    banner.innerHTML = html;
    banner.classList.add('show');

    // Browser notification for overdue
    if ('Notification' in window && Notification.permission === 'granted' && overdue.length > 0) {
        notify('Follow-up Reminder', overdue.length+' lead(s) need follow-up today');
    }
}

// Check reminders every 60 seconds
setInterval(function(){
    if (allLeads.length > 0) checkReminders();
}, 60000);

function deleteLead(id) {
    if (!confirm('Delete this lead?')) return;
    fetch(DB+'/leads/'+id+'.json',{method:'DELETE'}).then(function(){
        var el = document.querySelector('.lead-item[data-id="'+id+'"]');
        if (el) { el.style.transition='opacity .2s'; el.style.opacity='0'; setTimeout(function(){el.remove()},200); }
        allLeads = allLeads.filter(function(l){ return l._id !== id; });
        document.getElementById('leads-count').textContent = allLeads.length+' total';
        if (allLeads.length === 0) document.getElementById('leads-list').innerHTML = '<div class="leads-empty">No leads yet</div>';
        loadStats();
    });
}

function exportCSV() {
    if (!allLeads.length) { alert('No leads to export'); return; }
    var rows = [['Name','Phone','Email','Company','Card','Status','Tags','Notes','Source','Date']];
    allLeads.forEach(function(l){
        var date = l.ts ? new Date(l.ts).toISOString() : '';
        rows.push([
            '"'+(l.name||'').replace(/"/g,'""')+'"',
            '"'+(l.phone||'')+'"',
            '"'+(l.email||'')+'"',
            '"'+(l.company||'').replace(/"/g,'""')+'"',
            '"'+(NAMES[l.card]||l.card||'')+'"',
            '"'+(STATUS_LABELS[l.status]||'New')+'"',
            '"'+((l.tags||[]).join(', ')).replace(/"/g,'""')+'"',
            '"'+(l.notes||'').replace(/"/g,'""')+'"',
            '"'+(l.source||'nfc')+'"',
            '"'+date+'"'
        ]);
    });
    var csv = rows.map(function(r){return r.join(',')}).join('\n');
    var blob = new Blob([csv],{type:'text/csv;charset=utf-8'});
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url; a.download = 'leads_'+new Date().toISOString().slice(0,10)+'.csv';
    document.body.appendChild(a); a.click();
    setTimeout(function(){ document.body.removeChild(a); URL.revokeObjectURL(url); },100);
}

}

function showAnalytics() {

function hideAnalytics() {

function loadAnalyticsData() {
    // Fetch analytics and leads data in parallel
    Promise.all([
        fetch(DB+'/analytics.json').then(function(r){return r.json()}),
        fetch(DB+'/leads.json').then(function(r){return r.json()})
    ]).then(function(results) {
        var analytics = results[0] || {};
        var leads = results[1] || {};
        renderAnalytics(analytics, leads);
    }).catch(function(){
        document.getElementById('analyticsContent').innerHTML = '<div class="leads-empty">Failed to load analytics</div>';
    });
}

function renderAnalytics(analytics, leads) {
    var totalViews = 0, totalClicks = 0, totalLeads = 0;
    var sourceCount = {nfc:0,qr:0,link:0,timeout:0};
    var clickCount = {call:0,email:0,whatsapp:0,linkedin:0,instagram:0,twitter:0,save_contact:0,website:0};
    var cardViews = {};
    var cardClicks = {};
    var dailyViews = {};

    // Count leads
    for (var k in leads) {
        if (leads[k] && (leads[k].name || leads[k].phone || leads[k].email)) totalLeads++;
    }

    // Process analytics per card
    var cardIds = ['eximwala','shippingbaba','viexports','devasya'];
    cardIds.forEach(function(cid) {
        var cardData = analytics[cid] || {};
        cardViews[cid] = 0;
        cardClicks[cid] = 0;

        // Views
        var views = cardData.views || {};
        for (var vk in views) {
            totalViews++;
            cardViews[cid]++;
            var v = views[vk];
            if (v.source && sourceCount.hasOwnProperty(v.source)) sourceCount[v.source]++;

            // Daily views (last 7 days)
            if (v.ts) {
                var day = new Date(v.ts).toISOString().slice(0,10);
                dailyViews[day] = (dailyViews[day]||0) + 1;
            }
        }

        // Clicks
        var clicks = cardData.clicks || {};
        for (var ck in clicks) {
            totalClicks++;
            cardClicks[cid]++;
            var cl = clicks[ck];
            if (cl.action && clickCount.hasOwnProperty(cl.action)) clickCount[cl.action]++;
        }
    });

    var convRate = totalViews > 0 ? Math.round((totalLeads/totalViews)*100) : 0;

    var html = '';

    // Summary cards
    html += '<div class="analytics-grid">';
    html += '<div class="analytics-card"><div class="ac-num">'+totalViews+'</div><div class="ac-label">Total Views</div></div>';
    html += '<div class="analytics-card"><div class="ac-num">'+totalClicks+'</div><div class="ac-label">Total Clicks</div></div>';
    html += '<div class="analytics-card"><div class="ac-num">'+totalLeads+'</div><div class="ac-label">Leads Captured</div></div>';
    html += '<div class="analytics-card"><div class="ac-num">'+convRate+'%</div><div class="ac-label">Conversion Rate</div></div>';
    html += '</div>';

    // 7-day chart
    html += '<div class="chart-container"><canvas id="viewsChart" width="400" height="180"></canvas></div>';

    // Views by source
    html += '<div class="analytics-section"><h3>Views by Source</h3>';
    var maxSource = Math.max(sourceCount.nfc, sourceCount.qr, sourceCount.link, 1);
    html += makeBar('NFC', sourceCount.nfc, maxSource, '#60a5fa');
    html += makeBar('QR Code', sourceCount.qr, maxSource, '#a78bfa');
    html += makeBar('Direct Link', sourceCount.link, maxSource, '#34d399');
    html += makeBar('Timeout', sourceCount.timeout, maxSource, '#fb923c');
    html += '</div>';

    // Clicks by action
    html += '<div class="analytics-section"><h3>Click Breakdown</h3>';
    var actions = ['call','whatsapp','email','website','linkedin','save_contact'];
    var actionLabels = {call:'Call',whatsapp:'WhatsApp',email:'Email',website:'Website',linkedin:'LinkedIn',save_contact:'Save Contact'};
    var maxClick = Math.max.apply(null, actions.map(function(a){return clickCount[a]||0}).concat([1]));
    var actionColors = {call:'#60a5fa',whatsapp:'#4ade80',email:'#fbbf24',website:'#a78bfa',linkedin:'#38bdf8',save_contact:'#f472b6'};
    actions.forEach(function(a){
        html += makeBar(actionLabels[a], clickCount[a]||0, maxClick, actionColors[a]||'#60a5fa');
    });
    html += '</div>';

    // Card performance
    html += '<div class="analytics-section"><h3>Card Performance</h3>';
    cardIds.forEach(function(cid){
        html += '<div class="card-perf-item"><span class="card-perf-name" style="color:'+CARD_COLORS[cid]+'">'+NAMES[cid]+'</span><span class="card-perf-stats">'+
            (cardViews[cid]||0)+' views &middot; '+(cardClicks[cid]||0)+' clicks</span></div>';
    });
    html += '</div>';

    document.getElementById('analyticsContent').innerHTML = html;

    // Draw 7-day chart
    setTimeout(function(){ drawDailyChart(dailyViews); }, 50);
}

function makeBar(label, count, max, color) {
    var pct = max > 0 ? Math.round((count/max)*100) : 0;
    return '<div class="analytics-bar"><span class="ab-label">'+label+'</span><div class="ab-track"><div class="ab-fill" style="width:'+pct+'%;background:'+color+'"></div></div><span class="ab-count">'+count+'</span></div>';
}

function drawDailyChart(dailyViews) {
    var canvas = document.getElementById('viewsChart');
    if (!canvas) return;
    var ctx = canvas.getContext('2d');
    var w = canvas.parentElement.clientWidth - 32;
    canvas.width = w * 2;
    canvas.height = 180 * 2;
    canvas.style.width = w + 'px';
    canvas.style.height = '180px';
    ctx.scale(2,2);

    // Last 7 days
    var days = [];
    var labels = [];
    var values = [];
    for (var i = 6; i >= 0; i--) {
        var d = new Date();
        d.setDate(d.getDate() - i);
        var key = d.toISOString().slice(0,10);
        days.push(key);
        labels.push(d.toLocaleDateString('en-IN',{day:'numeric',month:'short'}));
        values.push(dailyViews[key] || 0);
    }

    var maxVal = Math.max.apply(null, values.concat([1]));
    var chartW = w - 50;
    var chartH = 140;
    var startX = 40;
    var startY = 10;

    // Grid lines
    ctx.strokeStyle = 'rgba(255,255,255,0.06)';
    ctx.lineWidth = 0.5;
    for (var g = 0; g <= 4; g++) {
        var gy = startY + chartH - (g/4)*chartH;
        ctx.beginPath();
        ctx.moveTo(startX, gy);
        ctx.lineTo(startX + chartW, gy);
        ctx.stroke();
    }

    // Y-axis labels
    ctx.fillStyle = 'rgba(255,255,255,0.25)';
    ctx.font = '10px Poppins';
    ctx.textAlign = 'right';
    for (var g = 0; g <= 4; g++) {
        var val = Math.round((g/4)*maxVal);
        var gy = startY + chartH - (g/4)*chartH;
        ctx.fillText(val, startX - 8, gy + 3);
    }

    // Draw line + area
    var barW = chartW / 7;
    ctx.beginPath();
    var points = [];
    for (var i = 0; i < 7; i++) {
        var x = startX + barW * i + barW/2;
        var y = startY + chartH - (values[i]/maxVal)*chartH;
        points.push({x:x,y:y});
        if (i === 0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
    }
    ctx.strokeStyle = '#60a5fa';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Area fill
    ctx.lineTo(points[6].x, startY + chartH);
    ctx.lineTo(points[0].x, startY + chartH);
    ctx.closePath();
    var gradient = ctx.createLinearGradient(0, startY, 0, startY + chartH);
    gradient.addColorStop(0, 'rgba(96,165,250,0.2)');
    gradient.addColorStop(1, 'rgba(96,165,250,0)');
    ctx.fillStyle = gradient;
    ctx.fill();

    // Dots
    points.forEach(function(p){
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fillStyle = '#60a5fa';
        ctx.fill();
    });

    // X-axis labels
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.font = '9px Poppins';
    ctx.textAlign = 'center';
    for (var i = 0; i < 7; i++) {
        ctx.fillText(labels[i], startX + barW*i + barW/2, startY + chartH + 16);
    }
}

// ── Save lead as contact ──
function esc(s) { return s.replace(/\\/g,'\\\\').replace(/'/g,"\\'"); }

function saveLead(name, phone, email, company) {
    var parts = name.split(' ');
    var last = parts.length > 1 ? parts.pop() : '';
    var first = parts.join(' ') || name;
    var lines = ['BEGIN:VCARD','VERSION:3.0'];
    if (name) { lines.push('N:'+last+';'+first+';;;'); lines.push('FN:'+name); }
    if (company) lines.push('ORG:'+company);
    if (phone) lines.push('TEL;TYPE=CELL:'+phone);
    if (email) lines.push('EMAIL;TYPE=INTERNET:'+email);
    lines.push('END:VCARD');
    var blob = new Blob([lines.join('\n')], {type:'text/vcard;charset=utf-8'});
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = (name||'contact').replace(/\s/g,'_')+'.vcf';
    document.body.appendChild(a); a.click();
    setTimeout(function(){ document.body.removeChild(a); URL.revokeObjectURL(url); },100);
}
